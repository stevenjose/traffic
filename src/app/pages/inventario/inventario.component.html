<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">{{ title }}</h4>
                <h6 class="card-subtitle">Export data to Copy, CSV, Excel, PDF & Print</h6>
                <div class="table-responsive m-t-40">
                    <table id="myTable" class="display nowrap table table-hover table-striped table-bordered" cellspacing="0" width="100%">
                        <thead>
                            <tr>
                                <th>Indice</th>
                                <th>id</th>
                                <th>nombre</th>
                                <th>direccion</th>
                                <th>tlf</th>
                                <th>evento</th>
                            </tr>
                        </thead>
                        <tfoot>
                            <tr>
                                <th>Indice</th>
                                <th>id</th>
                                <th>nombre</th>
                                <th>direccion</th>
                                <th>tlf</th>
                                <th>evento</th>
                            </tr>
                        </tfoot>
                        <tbody>
                            <tr *ngFor="let inventario of _inventarioServi.inventarios; let indice = index">
                                <td>{{indice}}</td>
                                <td>{{inventario.id_producto}}</td>
                                <td>{{inventario.id_tienda}}</td>
                                <td>{{inventario.producto}}</td>
                                <td>{{inventario.stock}}</td>
                                <td>EliMINAR | ACTUALIZAR</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
