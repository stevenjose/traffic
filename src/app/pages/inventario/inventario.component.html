<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">{{ title }}</h4>
                <h6 class="card-subtitle">Export data to Copy, CSV, Excel, PDF & Print</h6>
                <div class="table-responsive m-t-40">
                    <table id="myTable" class="display nowrap table table-hover table-striped table-bordered" cellspacing="0" width="100%">
                        <thead>
                            <tr>
                                <th>Cod-Producto</th>
                                <th>Id-Tienda</th>
                                <th>Cod-Stock</th>
                                <th>evento</th>
                            </tr>
                        </thead>
                        <tfoot>
                            <tr>
                                <th>Cod-Producto</th>
                                <th>Id-Tienda</th>
                                <th>Cod-Stock</th>
                                <th>evento</th>
                            </tr>
                        </tfoot>
                        <tbody>
                            <tr *ngFor="let inventario of inventariosBD | async; let indice = index">
                                <td>{{inventario.cod_prod}}</td>
                                <td>{{inventario.id_tienda}}</td>
                                <td>{{inventario.stock}}</td>
                                <td><button class="btn btn-primary" (click)="delete(inventario.id)"> EliMINAR </button> | <a class="btn btn-success" [routerLink]="['/newInventario', inventario.id ]"> Actulizar </a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
