<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">{{title}}</h4>
                <h6 class="card-subtitle">Export data to Copy, CSV, Excel, PDF & Print</h6>
                <div class="table-responsive m-t-40">
                    <table id="myTable" class="display nowrap table table-hover table-striped table-bordered" cellspacing="0" width="100%">
                        <thead>
                            <tr>

                                <th>Cod</th>
                                <th>Categoria</th>
                                <th>titulo</th>
                                <th>evento</th>
                            </tr>
                        </thead>
                        <tfoot>
                            <tr>

                                <th>Cod</th>
                                <th>Categoria</th>
                                <th>titulo</th>
                                <th>evento</th>
                            </tr>
                        </tfoot>
                        <tbody>
                            <tr *ngFor="let producto of productosBD | async;">

                                <td>{{producto.cod}}</td>
                                <td>{{producto.categoria}}</td>
                                <td>{{producto.titulo}}</td>
                                <td><button (click)="delete( producto.id )"> EliMINAR </button> | ACTUALIZAR</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
