<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Barra de progreso</h5>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValuenow]="progreso" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [style.width]="progreso + '%'"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Texto </h5>
                <div class="input-group mb-3">
                    <div class="btn btn-primary" (click)="cambiarValor(-5)" >
                        <i class="mdi mdi-minus"></i>
                    </div>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" [(ngModel)]="progreso">
                    <div class="btn btn-primary" (click)="cambiarValor(+5)">
                        <i class="mdi mdi-plus"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Texto </h5>
                <div class="progress">
                    Texto 2
                </div>
            </div>
        </div>
    </div>
</div>
